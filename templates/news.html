<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .news-card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background: white;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        .dark-mode .news-card {
            background-color: #2a2a2a;
            color: white;
        }
        .toggle-btn {
            cursor: pointer;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ“° News Aggregator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- News Category Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                        Select Category
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in categories %}
                        <li><a class="dropdown-item category-select" href="#" data-category="{{ category }}">{{ category }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex">
                <input class="form-control me-2" type="text" id="searchBox" placeholder="Search news..." autocomplete="off">
            </form>

            <!-- Dark Mode Toggle -->
            <span class="toggle-btn ms-3" onclick="toggleDarkMode()">ðŸŒ™</span>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center">Latest News</h1>

    <!-- News Container -->
    <div class="row mt-4" id="newsContainer">
        {% for article in news %}
        <div class="col-md-6 news-item" data-title="{{ article.title }}">
            <div class="card news-card p-3">
                <h5><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h5>
                <p class="text-muted">{{ article.published }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not news %}
    <p class="text-center text-danger">No results found for "{{ search_query }}"</p>
    {% endif %}
</div>

<!-- JavaScript for Dynamic Updates -->
<script>
$(document).ready(function() {
    // Fetch news dynamically based on category
    $(".category-select").click(function(e) {
        e.preventDefault();
        var category = $(this).data("category");

        $.post("/get_news", { category: category }, function(data) {
            var newsHTML = "";
            data.forEach(function(article) {
                newsHTML += `<div class="col-md-6 news-item" data-title="${article.title}">
                                <div class="card news-card p-3">
                                    <h5><a href="${article.link}" target="_blank">${article.title}</a></h5>
                                    <p class="text-muted">${article.published}</p>
                                </div>
                             </div>`;
            });
            $("#newsContainer").html(newsHTML);
        });
    });

    // Live search filtering
    $("#searchBox").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $(".news-item").filter(function() {
            $(this).toggle($(this).data("title").toLowerCase().indexOf(value) > -1);
        });
    });

    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
